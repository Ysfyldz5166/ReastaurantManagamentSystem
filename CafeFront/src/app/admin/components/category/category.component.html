<div class="menu-page">
    <div *ngFor="let category of categories" class="menu-category-card">
      <div class="card-icon">
        <i class="{{ category.icon }}"></i> <!-- API'den gelen ikonu burada kullanabilirsiniz -->
      </div>
      <h3>{{ category.name }}</h3>
      <p>{{ category.description }}</p>
    </div>
  </div>
