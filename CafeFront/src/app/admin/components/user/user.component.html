<div class="body">
    <div class="wrapper">
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <h1>Admin Panel Giriş</h1>
        <div class="input-box">
          <input type="text" [(ngModel)]="email" name="email" placeholder="Kullanıcı adı" required>
        </div>
        <div class="input-box">
          <input type="password" [(ngModel)]="password" name="password" placeholder="Şifre" required>
        </div>
        <button type="submit" class="btn">Giriş Yap</button>
      </form>
      
    </div>
  </div>
